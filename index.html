<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linktree â€¢ Paulo</title>

    <link rel="icon" type="image/png" href="./imagens/paylin.png" />

    <link rel="stylesheet" href="css/style.css" />

    <!-- Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <section class="card">
        <img
          src="./imagens/logo.jpeg"
          alt="Cat sleep profile"
          class="profile"
        />
        <h2>Paulo</h2>

        <a href="https://github.com/iampaylin" class="github" target="_blank">
          <img
            src="./icones/github-original.svg"
            alt="github logo"
            width="44"
            height="42.04"
          />
          <h3>Github</h3>
        </a>
        <a
          href="https://open.spotify.com/user/4gvin36hbuyictiwzrvnis9b1?si=ef9748af24a644e7https://github.com/iampaylin"
          class="spotify"
          target="_blank"
        >
          <img
            src="./icones/Spotify_Primary_Logo_RGB_Green.png"
            alt="Spotify logo"
            width="44"
            height="44"
          />
          <h3>Spotify</h3>
        </a>
        <a href="https://x.com/iampaylin" class="twitter" target="_blank">
          <img
            src="./icones/twitter.png"
            alt="Twitter logo"
            width="44"
            height="35.75"
          />
          <h3>Twitter</h3>
        </a>
        <a
          href="https://www.last.fm/pt/user/Paylin"
          class="lastfm"
          target="_blank"
        >
          <img
            src="./icones/lastfm.png"
            alt="Last.fm logo"
            width="44"
            height="44"
          />
          <h3>Last.fm</h3>
        </a>
        <a
          href="https://iampaylin.github.io/Playlists/"
          class="playlists"
          target="_blank"
        >
          <h3>Playlists</h3>
        </a>
      </section>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paylin Card</title>

    <link rel="stylesheet" href="card.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/6f8be84ac9.js" crossorigin="anonymous"></script>

</head>

<body>

    <header>

        <input type="button" value="White" id="claro">

        <input type="button" value="Dark" id="escuro">

        <input type="button" value="Qatar 2022" id="qatar">

    </header>

    <main>
        <div id="card">

            <div class="perfil">
                <img src="imagens/paylin.jpg" alt="Imagem de perfil" id="imagem_perfil">
                <p>Paulo Cesar</p>
            </div>
            
            <div class="dados">
                <p><i class="fa-solid fa-lg fa-location-dot primeiro"></i> São Paulo, SP</p>
                <p><i class="fa-solid fa-graduation-cap terceiro"></i> Ciência da computação </p>
                <p><i class="fa-solid fa-at primeiro"></i>itspaylin@gmail.com</p>
            </div>

            <div class="linguagens">
                <img align="center" alt="html5" height="30" width="40" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg">
                <img align="center" alt="css3" height="30" width="40" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg">
                <img align="center" alt="tailwind" height="30" width="40" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/tailwindcss/tailwindcss-plain.svg">
                <img align="center" alt="javascript" height="30" width="40" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg">
                <img align="center" alt="git" height="30" width="40" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/git/git-original.svg">
                <img align="center" alt="vscode" height="30" width="40" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/vscode/vscode-original-wordmark.svg">
            </div>

            <div class="botoes">
                <a href="https://github.com/iampaylin" target="_blank">
                    <p><span><i class="fa-brands fa-github"></i></span></p>
                </a>
                <a href="https://www.linkedin.com/in/paylin/" target="_blank">
                    <p><span><i class="fa-brands fa-linkedin"></i></span></p>
                </a>
                <a href="https://discordapp.com/users/570003418517864448" target="_blank">
                    <p><span><i class="fa-brands fa-discord"></i></span></p>
                </a>
            </div>

        </div>
    </main>

    <script src="card.js"></script>

</body>

</html>
